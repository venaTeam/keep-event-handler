name: Tests & Build

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "src/**"
      - "poetry.lock"
      - "pyproject.toml"
      - ".github/workflows/**"
      - "tests/**"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "poetry.lock"
      - "pyproject.toml"
      - ".github/workflows/**"
      - "tests/**"

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: 3.11
  IS_FORK: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name }}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4.2.0
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies using poetry
        run: poetry install --no-interaction --no-root --with dev
      
      - name: Run Tests
        run: poetry run pytest tests/
        env:
          PYTHONPATH: .

  build-backend:
    needs: unit-tests
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'main'
    outputs:
      image_name: ${{ steps.set-image-name.outputs.image_name }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set lowercase repository owner
        id: repo-owner
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Extract version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set image name
        id: set-image-name
        run: |
          if [[ "${{ env.IS_FORK }}" == "true" ]]; then
            echo "image_name=keep-event-handler:local" >> $GITHUB_OUTPUT
          else
            echo "image_name=ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-event-handler:${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: ${{ env.IS_FORK != 'true' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Set cache key variables
        id: cache-keys
        run: |
          # Create a safe branch name for cache key (replace / with - and remove special chars)
          SAFE_BRANCH=$(echo "${{ github.head_ref || github.ref_name }}" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]//g')
          echo "SAFE_BRANCH_NAME=${SAFE_BRANCH}" >> $GITHUB_OUTPUT

          # Create a hash of poetry files for version-specific caching
          DEPS_HASH=$(cat poetry.lock pyproject.toml | sha256sum | cut -d ' ' -f 1)
          echo "DEPS_HASH=${DEPS_HASH:0:8}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        if: ${{ env.IS_FORK != 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-event-handler:${{ github.sha }}
            ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-event-handler:${{ steps.get-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1